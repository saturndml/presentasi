<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentasi Fullscreen</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

iframe#player {
  width: 100%;
  height: 100vh;
  border: none;
}

.controls {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 99;
}

.controls button {
  padding: 10px 18px;
  border-radius: 30px;
  border: none;
  background: #0a4f70;
  color: white;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<iframe
  id="player"
  src="https://docs.google.com/presentation/d/1i437dREULHOBRBA74miScV34dTrWGFhu/embed?start=true&loop=false&delayms=3000"
  allowfullscreen>
</iframe>

<div class="controls">
  <button onclick="prevSlide()">◀ Prev</button>
  <button onclick="pauseSlides()">⏸ Pause</button>
  <button onclick="nextSlide()">Next ▶</button>
</div>

<script>
const iframe = document.getElementById('player');

// NOTE: Google Slides embed *does not support* postMessage for next/prev
// But we can reload with params to control auto advance

function nextSlide() {
  iframe.src = iframe.src + "&slide=id.p" + (new Date().getTime());
}

function prevSlide() {
  // Google embed tidak support prev via API
  alert("Prev tidak didukung pada embed Google Slides.");
}

function pauseSlides() {
  // Untuk pause, hapus start parameter
  iframe.src = iframe.src.replace("start=true", "start=false");
}

/* Optional Fullscreen */
document.documentElement.requestFullscreen?.();
</script>

</body>
</html>
