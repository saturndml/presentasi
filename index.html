<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentasi Fullscreen</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

iframe#player {
  width: 100%;
  height: 100vh;
  border: none;
}

.controls {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 99;
}

.controls button {
  padding: 10px 18px;
  border-radius: 30px;
  border: none;
  background: #0a4f70;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

.controls button:hover {
  opacity: 0.85;
}
</style>
</head>

<body>

<!-- ===== GOOGLE SLIDES EMBED ===== -->
<iframe
  id="player"
  src="https://docs.google.com/presentation/d/1oeqAs0dcRoC5xGYQiAO1wOO52bvR9kkm/embed?start=true&loop=false&delayms=3000"
  allowfullscreen>
</iframe>

<!-- ===== CONTROLS ===== -->
<div class="controls">
  <button onclick="prevSlide()">◀ Prev</button>
  <button onclick="pauseSlides()">⏸ Pause</button>
  <button onclick="nextSlide()">Next ▶</button>
</div>

<script>
const iframe = document.getElementById('player');

/*
  CATATAN JUJUR:
  Google Slides embed TIDAK menyediakan API resmi
  untuk next / prev / pause seperti video player.
  Jadi ini adalah pendekatan paling aman via reload iframe.
*/

function nextSlide() {
  iframe.src = iframe.src.split('&slide=')[0] + '&slide=' + Date.now();
}

function prevSlide() {
  alert("Prev tidak didukung oleh Google Slides embed.");
}

function pauseSlides() {
  iframe.src = iframe.src.replace("start=true", "start=false");
}

/* AUTO FULLSCREEN (akan aktif jika browser mengizinkan) */
document.documentElement.requestFullscreen?.();
</script>

</body>
</html>
